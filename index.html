<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey there, Hieu here</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --fg:#00ff00; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: "VT323", monospace;
      font-size: 20px;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    /* Blinking block cursor */
    .cursor {
      display: inline-block;
      height: 0.7em;              /* make it visible */
      width: 0.2em;             /* block width */
      margin-left: 0.2em;
      background: currentColor; /* uses #00ff00 from body */
      vertical-align: -0.1em;   /* align with baseline */
      animation: blink 1s steps(1, start) infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .cursor { animation: none; }
    }

    img { max-width: 100%; height: auto; display: block; margin: 2rem auto 0; }
    p { margin-top: 2rem; }
  </style>
</head>
<body>
  <main>
    <h1>Hello there, Hieu here<span class="cursor" aria-hidden="true"></span></h1>
    <img src="hieu.jpg" width="500" alt="Hieu">
    <p>xhieu@outlook.com</p>
  </main>
</body>
</html>
